apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "external-dns-operator.fullname" . }}
  labels:
    {{- include "external-dns-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs: ["*"]
- apiGroups:
  - apiregistration.k8s.io
  resources:
  - apiservices
  verbs: ["delete", "get", "patch"]
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs: ["*"]

- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["services","endpoints"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: ["networking.istio.io"]
  resources: ["gateways"]
  verbs: ["get","watch","list"]
- apiGroups: [ "networking.istio.io" ]
  resources: [ "virtualservices" ]
  verbs: [ "get","watch","list" ]
- apiGroups: ["getambassador.io"]
  resources: ["hosts","ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: ["projectcontour.io"]
  resources: ["httpproxies"]
  verbs: ["get","watch","list"]
- apiGroups: ["contour.heptio.com"]
  resources: ["ingressroutes"]
  verbs: ["get","watch","list"]
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints"]
  verbs: ["get","watch","list"]
- apiGroups: ["externaldns.k8s.io"]
  resources: ["dnsendpoints/status"]
  verbs: ["*"]
- apiGroups: ["gloo.solo.io","gateway.solo.io"]
  resources: ["proxies","virtualservices"]
  verbs: ["get","watch","list"]
- apiGroups: ["configuration.konghq.com"]
  resources: ["tcpingresses"]
  verbs: ["get","watch","list"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get","watch","list"]
- apiGroups: ["zalando.org"]
  resources: ["routegroups"]
  verbs: ["get","watch","list"]
- apiGroups: ["zalando.org"]
  resources: ["routegroups/status"]
  verbs: ["patch","update"]

- apiGroups:
  - ""
  resources:
  - secrets
  - serviceaccounts
  verbs: ["create", "get", "patch", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs: ["create", "get", "list", "watch", "patch"]
- apiGroups:
  - ""
  resources:
  - events
  verbs: ["create"]
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs: ["*"]
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  verbs: ["get", "create", "list"]
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterroles
  - clusterrolebindings
  - roles
  - rolebindings
  verbs: ["get", "update", "create", "patch"]
- apiGroups:
    - ops.kubevault.com
  resources: ["*"]
  verbs: ["get", "create", "list"]
- apiGroups:
    - external-dns.appscode.com
  resources: ["*"]
  verbs: ["*"]
- apiGroups:
    - networking.k8s.io
  resources:
    - ingresses
  verbs: ["get","list", "watch"]