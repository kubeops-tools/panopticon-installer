{{- if .Values.platform.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cluster-connector.fullname" . }}-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-connector.labels" . | nindent 4 }}
type: Opaque
stringData:
  token: {{ .Values.platform.token | quote }}
{{- end }}
